<button class=" btn btn-fill btn-danger button " (click)="showMeasure()" style="position: absolute; margin-left: 50%; margin-top: 6%;">Find your measures</button>
<select style="margin-top:7%;margin-left:20%;" (change)="selectChangeHandler($event)" class="sortby">
  <option value="order">Order By</option>
  <option value="cresc" class="option">Lowest Price</option>
  <option value="desc" class="option">Highest Price</option>
</select>
<button type="button"  class="filterIcon" (click)="showFilter()"><i class="fas fa-sort"></i></button>

<section class="product" *ngIf=" !(isfilteredProducts)" id="product_box1">
  <div class="container text-center">
    <div class="row" style="height:500px;width:5px;">
      <div style="display:flex;">
        <ng-container class="rama" *ngFor="let product of products">
          <div class="box">
            <div class="product_image">
              <img  class="eq_img" src={{product.image}} alt="image" />
            </div>
            <div class="icon-style">
              <h4>{{product.productName}}</h4>
              <h4>{{product.price}} RON</h4>
              <button type="button" class="qty_button" (click)="inc(product.id)"><i class="fas fa-plus"></i></button>
              <span style="color:white">{{getProductQuantity(product.id)}}</span>
              <button type="button" class="qty_button" (click)="dec(product.id)"><i class="fas fa-minus"></i></button>

              <select class="productMeasure" (change)="chooseProductMeasure($event,product)">
                <option></option>
                <option value="XS"  *ngIf="product.category=='shorts' || product.category=='tshirt' || product.category=='trousers'"> XS</option>
                <option value="S" class="option"  *ngIf="product.category=='shorts' || product.category=='tshirt' || product.category=='trousers'"> S</option>
                <option value="M" class="option"  *ngIf="product.category=='shorts' || product.category=='tshirt' || product.category=='trousers'"> M</option>
                <option value="L" class="option"  *ngIf="product.category=='shorts' || product.category=='tshirt' || product.category=='trousers'"> L</option>
                <option value="XL" class="option"  *ngIf="product.category=='shorts' || product.category=='tshirt' || product.category=='trousers'"> XL</option>
                <option value="XXL" class="option"  *ngIf="product.category=='shorts' || product.category=='tshirt' || product.category=='trousers'"> XXL</option>
              </select>

              <select class="productMeasure" *ngIf="product.category=='Sneakers'">

                <option value="order">36</option>
                <option value="order">37</option>
                <option value="order">38</option>
                <option value="order">39</option>
                <option value="order">40</option>
                <option value="order">41</option>
                <option value="order">42</option>

              </select>


              <button class=" btn btn-fill btn-danger button" style="margin-left:1%;margin-top:10%;" (click)="onSuccess('One item added to cart!',product)">Add to cart</button>

            </div>

          </div>
          
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <span>&nbsp;</span>




        </ng-container>

      </div>
    </div>

  </div>
</section>
