<div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let gym of gyms" style="margin-left:50%;margin-top:10%;">
  <div class="card card-stats">
    <div class="card-header card-header-danger card-header-icon">
      <div class="card-icon">
        <i class="material-icons"><img src={{gym.icon}} /></i>
      </div>
      <p class="card-category"> {{gym.name}}</p>
      <button class="btn btn-outline-light" [state]='{ local: true }' (click)="showProgram(gym.id)">See the program</button>
    </div>

  </div>
</div>
<app-showprogrammodal #showProgramModal></app-showprogrammodal>
