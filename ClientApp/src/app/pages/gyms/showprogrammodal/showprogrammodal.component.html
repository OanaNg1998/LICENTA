<div bsModal class=" row modal fade customModal" #showProgramModal="bs-modal" tabindex="1" role="dialog" aria-labelledby="showProgramModal"
     aria-hidden="true">
  <button id="exit_modal" (click)="closeModal()"><i class="fas fa-window-close" style="    color: #f75986;"></i></button>


  <div class=" row " style="  margin-top:3vh; margin-left:5%;margin-right:5%;">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Group Classes</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Class Name</th>
                  <th>Hour</th>
                  <th>Button</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let training of trainings;">
                  <td>{{training.name}}</td>
                  <td>{{training.startHour}}:00 - {{training.endHour}}:00</td>
                  <td>{{training.day}}</td>
                  <td><button class="btn btn-outline-light" (click)="showFormular(training.name,training.day) ">Make subscription</button></td>-->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>
